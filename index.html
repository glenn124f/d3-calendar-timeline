<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<script src="moment.js"></script>
<script src="d3.js"></script>
<style>
.days-line {
    font-family: sans-serif;
    font-size: 90%;
}

* {
    padding: 0;
    margin: 0;
}

rect.step[visibility="hidden"] {
    visibility: hidden;
}

.week-boxes {
    cursor: ew-resize; /* ie  */
    cursor: -webkit-grab;
    cursor: grab;
}


.scrollbox[dragging="true"] .week-boxes {
    cursor: -webkit-grabbing;
    cursor: grabbing;
}

.week-boxes text.weeknr-text {
    font-family: sans-serif;
    font-weight: normal;
    font-size: 110%;
}

.week-boxes text.datespan {
    font-family: sans-serif;
    font-size: 80%;
}

.week-boxes text.days {
    font-family: sans-serif;
    font-size: 80%;
    letter-spacing: 0.91em; /* kinda hacky */ 
}

#calendar {
    display: inline-block;
    background-color: white;
    overflow: hidden;
}

body {
    text-align:center;
    background-color: skyblue;
}

button {
    height: 200px;
    width: 70px;
    vertical-align: bottom;
    display: inline-block;
}
</style>
</head>
<body>
<span id="calendar"></span>
<script src="app.js"></script>
</body>
</html>
